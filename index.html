<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Hangman Game!</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="assets/css/MyFontsWebfontsKit.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

  <h1>Let's Play Hangman!</h1>
  <h3 id="category"></h3>
  <div id="hangmanGame">
    <h3>Press any letter key to make a guess...</h3>
  </div>

  <div id="vidHere" class="center"></div>

  <br><br>

  <div class="centerData">
  <h2 id="dashedSolution" class="center"></h2>
  <br>
  <h2 id="gameResult" class="center"></h2> 
  </div>

  <footer id="buttons">
    <button id="playAgain">Play Again</button>
  </footer>

  <div class="stats">
    <h3 id="wins"></h3>
    <h3 id="guessesLeft"></h3>
    <h3 id="lettersGuessed"></h3>
  </div>

  <script src="assets/javascript/game.js">

  </script>

</body>

</html>
